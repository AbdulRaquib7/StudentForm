<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Form</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        form {
            margin: 50px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
        }
        input, select {
            margin-bottom: 10px;
            padding: 8px;
            width: 100%;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <form th:action="@{/students/save}" th:object="${student}" method="post">
		<h1 style="text-align: center;">Student Form</h1>
        <label>First Name:</label>
        <input type="text" th:field="*{firstName}" required>
        
        <label>Last Name:</label>
        <input type="text" th:field="*{lastName}" required>
        
        <label>Age:</label>
        <input type="number" th:field="*{age}" required>
        
        <label>Email:</label>
        <input type="email" th:field="*{email}" required>

        <label>Date of Birth:</label>
        <input type="date" th:field="*{dob}" required>
        
        <label>10th Marks Percentage:</label>
        <input type="number" step="0.01" th:field="*{tenthMarksPercentage}" required>
        
        <label>12th Marks Percentage:</label>
        <input type="number" step="0.01" th:field="*{twelfthMarksPercentage}" required>
        
        <label>College CGPA:</label>
        <input type="number" step="0.01" th:field="*{collegeCGPA}" required>
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
